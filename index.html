    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Weather</title>
    </head>
    <body>
        <main>
            <div class="card">
            <div class="superior">

                <div class="nome_cidade_sup">

                
                <li class="nome_cidade">
                    <i style="color: yellow" class="fa-solid fa-location-dot"></i>
                    Palhoça
                </li>
                </div>
                
                <div class="dia">

                    

                <li class="dia_mes">
                    <i style="background-color: rgb(39, 67, 141) ;" class=" icon_top fa-solid fa-chevron-left"></i>
                    Data
                    <i style="background-color: rgb(39, 67, 141);" class=" icon_top fa-solid fa-chevron-right"></i>
                </li>
                

                </div>
                
                
                


            </div>


            <div class="dia_semana">
                <li class="dia_semana">
                    SEGUNDA
                </li>
            </div>

            <div class="principal">

                <div class="imagem_previsao">
                    <img class="imagem" src="https://www.folhadedourados.com.br/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/2021/04/x-233.jpg.webp" alt="">
                    
                </div>

                <div 
            style="color: white;" class="temperatura">
                    24°
                </div>

                <div class="max_e_min">
                    <i class="fa-solid fa-chevron-down"></i> 20° <i class="fa-solid fa-chevron-up"></i> 27°
                </div>

            </div>

            <div class="inferior_principal">
                <div class="parcialidade">
                    Party Cloudy
                </div>
                <div class="Feels_Like">
                    Feels Like 22º
                </div>
                <div class="wind">
                    Wind:6km/h
                </div>
            </div>

            <div class="search">
                <input style=" background-color: rgb(92, 119, 141);" class="search-button" type="text" placeholder="Digite o nome da cidade" >
                <button style=" color: white; background-color: rgb(29, 65, 95);" type="submit">Search</button>
            </div>



        </div>
        </main>
        
    </body>
    </html>
